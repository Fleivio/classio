{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <style>
        textarea {
            resize: none;
        }
    </style
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row gx-5 gy-3">
            {% include "sidebar.html" %}
            
            <div class="col-md-9">
                <div class="container">

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb fs-3">
                            <li class="breadcrumb-item active" aria-current="page">Criar Turma</li>
                        </ol>
                    </nav>
                    <p class="lead">Crie uma turma como docente.</p>

                    <form action="/class/create" id="classCreateForm" method="post">

                        
                        <label class="form-label" for="class_name">Nome</label>
                        <div class="col-10 col-md-6 mb-4">
                            <input class="form-control" type="text" id="class_name" name="class_name" required>
                        </div>

                        <label class="form-label" for="class_description">Descrição</label>
                        <div class="col-10 col-md-6 mb-4">
                            <textarea class="form-control" id="class_description" name="class_description" rows="6" required></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">Criar</button>
                    </form>

                    <div id="message">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p style="color: red;">{{ message }}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
